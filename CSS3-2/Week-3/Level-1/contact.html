<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>CSS3-2 Week-3 Level-1</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row bg-primary fs-4" style="height: 80px">
        <div class="col-xl-2 col-lg-6 col-md-6 col-sm-11 col-11 d-flex align-items-center">
          <img class="" src="https://hicoders.ch/wp-content/uploads/2019/03/crest.png" style="width: 120px" alt="" />
        </div>

        <div class="col-xl-3 col-lg-6 col-md-6 d-none d-md-block">
          <ul class="list-unstyled d-flex justify-content-between align-items-center h-100">
            <li>
              <a class="text-white fs-3 text-decoration-none" href="#"><i class="bi bi-house-door-fill"></i></a>
            </li>
            <li>
              <a class="text-white fs-3 text-decoration-none" href="./index.html"><i class="bi bi-person-fill"></i></a>
            </li>
            <li>
              <a class="text-white fs-3 fw-bold text-decoration-none" href="./contact.html"><i class="bi bi-chat-square-text-fill text-danger"></i></a>
            </li>
          </ul>
        </div>

        <div class="col-xl-6 d-none d-xl-flex justify-content-end align-items-center ms-5">
          <div class="input-group" style="width: 500px">
            <button class="btn btn-outline-secondary text-white" type="button" id="button-addon1">
              <i class="bi bi-search"></i>
            </button>
            <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" />
          </div>
        </div>

        <div class="col-1 col-sm-1 d-flex d-md-none align-items-center">
          <i class="bi bi-list text-white fs-1"></i>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <h1 class="text-center">Contact us</h1>
          <form class="bg-light rounded p-3 needs-validation" novalidate>
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" required />
              <div class="invalid-feedback">Please choose a name.</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required />
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              <div class="invalid-feedback">Please choose a email.</div>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
              <div class="invalid-feedback">Please write your message.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
