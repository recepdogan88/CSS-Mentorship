<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/scss/main.css" />
    <title>Week-1 level-2</title>
  </head>
  <body>
    <nav class="navbar"><p class="navbar__title">NAVBAR</p></nav>
    <main>
      <form class="form">
        <h1>LOGIN</h1>
        <h3>Welcome to Hicoders</h3>
        <div class="form__input-area">
          <label for="email" class="form__label">Username or email</label><br />
          <input type="text" id="email" class="form__input" />
        </div>

        <div class="form__input-area">
          <label for="password" class="form__label">Password</label><br />
          <input type="password" id="password" class="form__input" />
          <p><a href="#" class="form__link">Forgot password?</a></p>
        </div>

        <button type="submit" class="form__button">Sign in</button>

        <div class="form__text-or">
          <span></span>
          <span>or</span>
          <span></span>
        </div>

        <a href="#" class="form__link form__link--google">
          <img
            src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
            alt="logo"
            class="form__logo"
          />
          <span>Sign in with Google</span>
        </a>

        <p class="form__register">Dont have an account? <a href="#" class="form__link form__link--register">Create an account</a></p>
      </form>
    </main>
    <footer class="footer"><p class="footer__title">FOOTER</p></footer>
  </body>
</html>
